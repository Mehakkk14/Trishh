<!-- Placeholder SVG for TRISHH Hoodie Back View -->
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa"/>
  
  <!-- Hoodie Back Silhouette -->
  <g transform="translate(200, 150)">
    <!-- Body Back -->
    <path d="M100 200 Q100 180 120 180 L280 180 Q300 180 300 200 L300 450 Q300 470 280 470 L120 470 Q100 470 100 450 Z" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Hood Back -->
    <path d="M120 180 Q140 160 160 160 Q200 150 240 160 Q260 160 280 180" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Sleeves -->
    <ellipse cx="80" cy="250" rx="30" ry="80" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <ellipse cx="320" cy="250" rx="30" ry="80" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Back Seam -->
    <line x1="200" y1="180" x2="200" y2="470" stroke="#34495e" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Large TRISHH Logo on Back -->
    <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ecf0f1">TRISHH</text>
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">STREETWEAR</text>
  </g>
  
  <!-- Product Info -->
  <text x="400" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">BACK VIEW</text>
  <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Signature Logo Design</text>
  
  <!-- Features -->
  <g transform="translate(50, 600)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">FEATURES:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Reinforced seams</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Pre-shrunk fabric</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Double-stitched hem</text>
  </g>
